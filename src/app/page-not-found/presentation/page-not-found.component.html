<div class="page-not-found-container">
  <section class="page-not-found-content">
    <h1 class="text-9xl mb-4">404</h1>
    <h3 class="mb-8">The page you requested could not be found</h3>
    <a href="#">
      <app-button [type]="'submit'" [button]="'primary'" [icon]="'arrow-left-line'">Back</app-button>
    </a>
  </section>
</div>
