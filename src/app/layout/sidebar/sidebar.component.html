<aside [style.width.px]="sidebarWidth" class="sidebar">
  <div class="sidebar-content">
    <section
      class="sidebar-item-container"
      (click)="this.navigate('dashboard')"
      [ngClass]="{
        active: this.activeMenu === 'dashboard',
        inactive: this.activeMenu !== 'dashboard'
      }"
    >
      <div class="sidebar-item">
        <svg-icon
          appTooltip
          [tooltip]="'Dashboard'"
          class="px-0.25 text-white"
          [ngClass]="{
            'item-active': this.activeMenu === 'dashboard',
            'item-inactive': this.activeMenu !== 'dashboard'
          }"
          key="dashboard-fill"
        >
        </svg-icon>
        <p
          class="regular-text sidebar-item-label"
          role="menuitem"
          [ngClass]="{
            'item-active': this.activeMenu === 'dashboard'
          }"
        >
          Dashboard
        </p>
      </div>
    </section>
    <section
      class="sidebar-item-container"
      (click)="this.navigate('search')"
      [ngClass]="{
        active: this.activeMenu === 'search'
      }"
    >
      <div class="sidebar-item">
        <svg-icon
          appTooltip
          [tooltip]="'Find Part'"
          class="px-0.25"
          [ngClass]="{
            'item-active': this.activeMenu === 'search',
            'item-inactive': this.activeMenu !== 'search'
          }"
          key="search-line"
        ></svg-icon>
        <p
          class="regular-text sidebar-item-label"
          role="menuitem"
          [ngClass]="{
            'item-active': this.activeMenu === 'search'
          }"
        >
          Find Part
        </p>
      </div>
    </section>
    <section
      class="sidebar-item-container"
      (click)="this.navigate('other')"
      [ngClass]="{
        active: this.activeMenu === 'other'
      }"
    >
      <div class="sidebar-item">
        <svg-icon
          appTooltip
          [tooltip]="this.otherLabel"
          class="px-0.25"
          [ngClass]="{
            'item-active': this.activeMenu === 'other',
            'item-inactive': this.activeMenu !== 'other'
          }"
          key="car-components-2"
        ></svg-icon>
        <p
          class="regular-text sidebar-item-label"
          role="menuitem"
          [ngClass]="{
            'item-active': this.activeMenu === 'other'
          }"
        >
          {{ this.otherLabel }}
        </p>
      </div>
    </section>
    <section
      class="sidebar-item-container"
      (click)="this.navigate('own')"
      [ngClass]="{
        active: this.activeMenu === 'own'
      }"
    >
      <div class="sidebar-item">
        <svg-icon
          appTooltip
          [tooltip]="this.ownLabel"
          class="px-0.25"
          [ngClass]="{
            'item-active': this.activeMenu === 'own',
            'item-inactive': this.activeMenu !== 'own'
          }"
          key="car"
        ></svg-icon>
        <p
          class="regular-text sidebar-item-label"
          role="menuitem"
          [ngClass]="{
            'item-active': this.activeMenu === 'own'
          }"
        >
          {{ this.ownLabel }}
        </p>
      </div>
    </section>
    <div class="flex-auto"></div>
    <section
      class="sidebar-item-container"
      (click)="this.navigate('about')"
      [ngClass]="{
        active: this.activeMenu === 'about'
      }"
    >
      <div class="sidebar-item">
        <svg-icon
          appTooltip
          [tooltip]="'About'"
          class="px-0.25"
          [ngClass]="{
            'item-active': this.activeMenu === 'about',
            'item-inactive': this.activeMenu !== 'about'
          }"
          key="information-line"
        ></svg-icon>
        <p
          class="regular-text sidebar-item-label"
          role="menuitem"
          [ngClass]="{
            'item-active': this.activeMenu === 'about'
          }"
        >
          About
        </p>
      </div>
    </section>
  </div>
</aside>
