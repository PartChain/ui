<div class="header">
  <h4 class="align-middle">
    {{ title }}
  </h4>
  <svg-icon key="close-fill" size="sm" class="text-tundora cursor-pointer mt-1" (click)="onDismiss()"> </svg-icon>
</div>
<mat-divider
  class="border-solid border-t-2"
  [ngClass]="{
    success: this.type === 'success',
    warning: this.type === 'warning',
    error: this.type === 'error',
    info: this.type === 'info'
  }"
></mat-divider>
<div class="confirm-dialog">
  <p class="mb-2 large-text">{{ message }}</p>
  <textarea *ngIf="this.hasComment" rows="0" value="comment" #comment placeholder="Write your comment"></textarea>
  <section class="button-grid">
    <app-button class="w-full col-start-5" [type]="'submit'" [button]="'secondary'" (clickEvent)="this.onDismiss()"
      >Cancel</app-button
    >
    <app-button class="w-full" [type]="'submit'" [button]="'primary'" (clickEvent)="this.onConfirm()"
      >Submit</app-button
    >
  </section>
</div>
