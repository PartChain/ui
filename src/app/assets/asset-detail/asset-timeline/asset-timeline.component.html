<!--ASSET TIMELINE-->
<div *ngIf="assetHistory$ | async as assetHistory; else skeleton">
  <ng-container *ngIf="!!assetHistory && timelineList.length > 0; else empty">
    <section class="asset-timeline-content" *ngFor="let item of timelineList">
      <svg-icon
        [ngClass]="{
          'text-success': item.icon === 'check-fill',
          'text-error': item.icon === 'close-circle-line',
          'text-warning': item.icon === 'flag-line'
        }"
        key="{{ item.icon }}"
      >
      </svg-icon>
      <div class="asset-timeline-label-content">
        <p class="regular-text">{{ item.action }}</p>
        <p class="small-text text-dustyGray">
          {{ item.timestamp | date: 'dd.MM.yyyy hh:mm a' }}
        </p>
      </div>
    </section>
  </ng-container>
</div>
<!--Asset timeline empty state-->
<ng-template #empty>
  <div class="asset-timeline-empty-state">
    <svg-icon key="information-line" size="xs" class="text-primary"></svg-icon>
    <p class="small-text">This list is empty.</p>
  </div>
</ng-template>
<!--Asset timeline loading state-->
<ng-template #skeleton>
  <div>
    <ng-container>
      <div>
        <section>
          <p class="skeleton"></p>
        </section>
      </div>
    </ng-container>
  </div>
</ng-template>
