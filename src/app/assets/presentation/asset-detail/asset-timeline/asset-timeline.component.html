<ng-container *ngIf="this.changelog$ | async as changelog; else skeleton">
  <div *ngIf="changelog.length > 0; else empty">
    <section class="asset-timeline-content" *ngFor="let item of changelog">
      <svg-icon
        [ngClass]="{
          'text-success': item.icon === 'check-fill',
          'text-error': item.icon === 'close-circle',
          'text-warning': item.icon === 'flag-line'
        }"
        key="{{ item.icon }}"
      >
      </svg-icon>
      <div class="asset-timeline-label">
        <p class="regular-text">{{ item.action }}</p>
        <p class="small-text text-dustyGray">
          {{ item.timestamp | date: 'dd.MM.yyyy hh:mm a' }}
        </p>
      </div>
    </section>
  </div>
</ng-container>

<ng-template #empty>
  <section class="timeline-empty-state">
    <svg-icon key="information-line" size="xs" class="text-primary"></svg-icon>
    <p class="regular-text mx-2">The list is empty.</p>
  </section>
</ng-template>

<ng-template #skeleton>
  <div class="asset-timeline-content">
    <p class="skeleton"></p>
  </div>
</ng-template>
