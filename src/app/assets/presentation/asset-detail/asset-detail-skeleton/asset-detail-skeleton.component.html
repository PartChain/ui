<div>
  <div class="flex flex-col">
    <div class="asset-detail-skeleton-header">
      <section>
        <span class="asset-detail-skeleton-header-element"></span>
        <img [src]="" alt="" />
      </section>
    </div>
    <header class="flex flex-col mt-2">
      <div class="flex justify-between">
        <p class="detail-part-name"></p>
        <div class="detail-quality-status">
          <svg height="30" width="30">
            <circle fill="#dedfe1" cx="15" cy="15" r="15" />
          </svg>
        </div>
      </div>
      <p class="detail-manufacturer"></p>
      <p class="date mb-2"></p>
    </header>

    <div class="flex flex-col">
      <mat-divider></mat-divider>
      <div class="mt-2" class="detail-part-number">
        <p class="component-headline my-2">Customer</p>
        <p class="customer my-2"></p>
      </div>

      <mat-divider></mat-divider>
      <div class="mt-2">
        <p class="component-headline my-2">Manufacturer</p>
        <p class="manufacturer my-2"></p>
      </div>

      <mat-divider></mat-divider>
      <div class="mt-2">
        <p class="component-headline my-2">Status</p>
        <p class="status my-2"></p>
      </div>

      <mat-divider></mat-divider>
      <div class="mt-2">
        <p class="component-headline my-2">Custom Fields</p>
        <p class="fields my-2"></p>
      </div>

      <mat-divider></mat-divider>
      <div class="mt-2">
        <p class="component-headline my-2">Parents</p>
        <p class="status my-2"></p>
      </div>

      <mat-divider></mat-divider>
      <section>
        <p class="component-headline my-2">Child Components</p>
      </section>

      <mat-divider></mat-divider>
      <section>
        <p class="component-headline my-2">Timeline</p>
      </section>

      <mat-divider></mat-divider>
      <p class="component-headline my-2">Quality Status</p>
    </div>
  </div>
</div>
