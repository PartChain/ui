<div class="pagination" *ngIf="!!this.pagination">
  <section class="flex flex-end items-center">
    <p class="small-text align-middle pl-0.5">
      {{ this.pagination.pageIndex }} - {{ this.pagination.pageSize }} of {{ this.pagination.total }}
    </p>
    <div class="flex flex-row space-x-1 m-2 p-1">
      <svg-icon
        class="cursor-pointer mr-4"
        key="arrow-left-s-line"
        size="sm"
        (click)="previousPage()"
        [ngClass]="{ pagination__limit: this.pagination.pageIndex === 1 }"
      >
      </svg-icon>
      <svg-icon
        class="cursor-pointer mr-4"
        key="arrow-right-s-line"
        size="sm"
        (click)="nextPage()"
        [ngClass]="{ pagination__limit: this.pagination.pageSize === this.pagination.total }"
      >
      </svg-icon>
    </div>
  </section>
</div>
