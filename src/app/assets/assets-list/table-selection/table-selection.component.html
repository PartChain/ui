<!--TABLE SELECTION-->
<div class="table-selection-card" *ngIf="this.selectedRows > 0 && !this.isGettingAllAssets">
  <section *ngIf="!totalOfComponentsSelected">
    <p class="regular-text mr-1">
      <strong>{{ this.numberOfRowsSelected(this.selectedRows) }}</strong>
      from this page selected.
    </p>
    <a *ngIf="this.pageLength >= 25" (click)="this.getAssetListAwait()">
      Select all {{ this.totalOfAssets }} {{ this.typeOfData }}
    </a>
  </section>
  <section *ngIf="totalOfComponentsSelected">
    <p class="regular-text mr-1">
      All <strong>{{ this.totalOfAssets }}</strong> selected.
    </p>
    <a (click)="this.clearSelection()"><p>Clear selection</p></a>
  </section>
</div>

<mat-progress-spinner
  [ngStyle]="{ 'margin-left': '2%' }"
  *ngIf="this.isGettingAllAssets"
  diameter="35"
  mode="indeterminate"
>
</mat-progress-spinner>
