<div class="transactions-container">
  <app-header [title]="this.title"></app-header>
  <ng-container *viewContainer="transactions$ | async; main: mainTmp; error: errorTmp; loading: loaderTmp">
  </ng-container>
  <ng-template #mainTmp let-t="view">
    <app-transactions-list
      [transactions]="t?.data"
      (submitTransaction)="this.onSubmit($event)"
      (deleteTransaction)="this.onDelete($event)"
      (commitAllTransactions)="this.commitAll($event)"
      (deleteAllTransactions)="this.deleteAll($event)"
    ></app-transactions-list>
  </ng-template>
  <ng-template #errorTmp let-t="view">
    <section class="transactions-empty-state">
      <svg-icon key="information-line" size="xs" class="text-primary"></svg-icon>
      <p class="regular-text mx-2">Your transaction cart is empty.</p>
    </section>
  </ng-template>
  <ng-template #loaderTmp let-t="view">
    <section class="transactions-empty-state">
      <svg-icon key="information-line" size="xs" class="text-primary"></svg-icon>
      <p class="skeleton"></p>
    </section>
  </ng-template>
</div>
