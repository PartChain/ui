<div class="map-container">
  <div
    *ngIf="this.offsetX"
    [ngStyle]="{
      transform: 'translate(' + this.offsetX + 'px, ' + this.offsetY + 'px)'
    }"
    class="map-tooltip"
  >
    <div class="flex flex-col">
      <section *ngFor="let manufacturer of this.assetsPerPlant.manufacturer">
        <p class="component-headline">{{ manufacturer }}:</p>
      </section>
    </div>
    <div class="flex flex-col ml-1">
      <section *ngFor="let vehicleCount of this.assetsPerPlant.assetsCount">
        <p class="regular-text">{{ this.assetTooltipLabel(vehicleCount) }}</p>
      </section>
    </div>
  </div>
  <div class="map-resize" (click)="this.resize()">
    <svg-icon class="text-tundora" key="gen-fit"></svg-icon>
  </div>
  <div id="map" class="map-content"></div>
</div>
