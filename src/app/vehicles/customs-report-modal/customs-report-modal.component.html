<!--CUSTOMS REPORT-->

<!--Customs report header-->
<div class="customs-report-header">
  <h4 class="align-middle">
    Customs Report
  </h4>
  <svg-icon key="close-fill" size="sm" class="text-tundora cursor-pointer mt-1" (click)="dialogClose()"> </svg-icon>
</div>

<mat-divider class="customs-report-divider"></mat-divider>
<!--Customs report form-->
<div class="customs-report-container">
  <span class="mb-4 flex flex-row space-x-1">
    <p class="component-headline">{{ this.data.numberOfValues }}</p>
    <p class="regular-text ">values ready to export.</p>
  </span>
  <mat-radio-group
    class="customs-report-file-type-content"
    aria-label="Select an option"
    name="this.selected"
    required
    [(ngModel)]="this.selected"
  >
    <p class="component-headline mb-1">Report type file:</p>
    <mat-radio-button *ngFor="let type of this.reportType" [value]="type">{{ type }} </mat-radio-button>
  </mat-radio-group>
  <!--Customs report controls-->
  <section class="customs-report-btn-content">
    <app-button
      class="col-start-7 col-span-2"
      [type]="'submit'"
      [button]="'secondary'"
      (clickEvent)="this.dialogClose()"
      >Cancel</app-button
    >
    <app-button
      class="col-start-9 col-span-2"
      [type]="'submit'"
      [button]="'primary'"
      (clickEvent)="this.getCustomsReport(this.selected)"
      >Export</app-button
    >
  </section>
</div>
