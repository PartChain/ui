<!--ACL HISTORY-->
<div class="acl-history-container">
  <div class="acl-history-content" *ngIf="this.historyList.length > 0; else emptyState">
    <!--Acl history list-->
    <section
      class="acl-history-card"
      *ngFor="let acl of this.historyList; let i = index"
      [ngClass]="{
        active: this.acl.status.toLowerCase() === 'active',
        pending: this.acl.status.toLowerCase() === 'pending',
        inactive: this.acl.status.toLowerCase() === 'inactive'
      }"
      (click)="this.getAcl(i)"
    >
      <p class="text-xl large-text">Changed by {{ acl.changedBy }}</p>
      <p class="large-text mt-2">Created at {{ acl.timestamp }}</p>
    </section>
  </div>
  <!--Acl history detail-->
  <section class="acl-history-detail-content">
    <app-acl-detail [acl]="this.acl"></app-acl-detail>
  </section>
  <!--Acl history empty state-->
  <ng-template #emptyState>
    <div class="col-span-10">
      <app-acl-empty-state [type]="'history'"> </app-acl-empty-state>
    </div>
  </ng-template>
</div>
