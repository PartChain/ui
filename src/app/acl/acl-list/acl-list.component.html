<!--ACL LIST-->
<div class="acl-list-container">
  <div class="acl-list-content">
    <!--Acl list-->
    <section
      *ngFor="let acl of this.acls; let i = index"
      [ngClass]="{
        active: this.type === 'active',
        pending: this.type === 'pending',
        inactive: this.type === 'inactive'
      }"
      class="acl-list-card"
      (click)="this.getAcl(i)"
    >
      <p class="text-xl large-text">{{ this.getTargetOrg(acl.entities, this.owner) }}</p>
      <p class="large-text">ID: {{ this.getId(acl.entities) }}</p>
      <p class="small-text text-dustyGray mt-2">Created at {{ acl.timestamp }}</p>
    </section>
  </div>
  <!--Acl detail-->
  <section class="acl-list-detail-content">
    <app-acl-detail [acl]="this.acl" [owner]="this.owner" [type]="this.type"> </app-acl-detail>
  </section>
</div>
